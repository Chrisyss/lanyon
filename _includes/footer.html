<footer class="footer">
  <div class="SocialLinks">
  {% for item in site.social %}
    <a href="{{ item.link }}" class="icon-{{item.name}} social-button borderless" target="_blank"><i aria-hidden="true"></i></a>
    <!--<a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>-->
  {% endfor %}
  </div>
  <div class="post-date"><a href="{{ site.github.url }}/">{{ site.title }} | {{ site.tagline }} by {{ site.author.name }}</a></div>

</footer>
